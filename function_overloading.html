<!-- It is process of creating Multiple Functions with the same name and width Different Number of Parameter -->
<script>
    function add(a,b) {
        console.log(a+b);
    }

    function add() {
        console.log('Add with Zero Parameter');
    }

    add(10,20);
</script>

<!-- 1- In JavaScript Doesnt Support Function OverLoading.
2- In jS When We Create Multiple methods with same Name then only Last declare function will be
